<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Sign-up Form</title>
</head>

<body>
    <header>
        <div class="title-container">
            <img src="./assets/odin-lined.png" alt="odin" class="title-logo">
            <h1 class="title-text">ODIN</h1>
        </div>
        <p id="img-attribute">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </header>
    <main>
        <p class="text-block" id="top-text">This is not a real online service! You know you need something like this in
            your
            life to
            help you realise your deepest dreams.<br>Sign up <span class="italics">now</span> to get started.</p>
        <p class="text-block" id="bottom-text">You <span class="italics">know</span> you want to.</p>
        <form action="" id="sign-up-form">
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="input-container">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p id="login">Already have an account? <a href="">Log in</a></p>
    </main>
    <script src="./script.js"></script>
</body>

</html>
